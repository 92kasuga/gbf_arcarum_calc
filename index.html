<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="images/icon_point.ico" type="image/x-icon">
    <title>賢者計算機</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/992a2e3160.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
    <header>
        <h1>GBF 賢者計算機</h1>
        <p>本計算機以專心衝一個賢者為目標，計算包含到角色滿突為止所需的素材量。</p>
        <p>底下估算僅供參考僅供參考僅供參考，趕不上古戰別找我。</p>
    </header>
    <section>
    <div>
        <h2>素材計算</h2>
    <!--選擇對象-->
    <form>
        <h3>召喚突破狀態：</h3>
        <select name="summon">
            <option value="0">未持有召喚</option>
            <option value="1">SR0突</option>
            <option value="2">SR1突</option>
            <option value="3">SR2突</option>
            <option value="4">SR3突</option>
            <option value="5">SSR</option>
            <option value="6">SSR終突</option>
        </select>
    </form>
    </div>
    <div class="left">
    <!--填寫資料-->
    <form name="item" id="item">
        <h3>輸入現有素材：</h3>
        <p>
            <label><img src="images/sephira.jpg">
            <input name="sephiraOwn" type="number"></label>
        </p>
        <p>
            <label><img src="images/astra.jpg">
            <input name="astraOwn" type="number"></label>
        </p>
        <p>
            <label><img src="images/idean.jpg">
            <input name="ideanOwn" type="number"></label>
        </p>
    </form>
    </div>
    <!--不足數量-->
    <div class="right">
        <h3>尚缺素材：</h3>
        <p><img src="images/sephira.jpg"><span id="sephiraLack">137</span></p>
        <p><img src="images/astra.jpg"><span id="astraLack">314</span></p>
        <p><img src="images/idean.jpg"><span id="ideanLack">79</span></p>
    </div>
        <button>計算</button>
        <hr>
        <h3>點數換算</h3>
        <input name="point" id="point" type="number">
        點數　等於 <span id="sephiraNum">0</span> 柱子或 <span id="astraNum">0</span> 屬精。
    </section>
    <section>
        <h2>進度估算</h2>
        <h3>票數估算</h3>
        <form name="ticket" id="ticket">
        <p><label>需要的屬精或idea數量：
        <input name="needNum" type="number"></label>
        <label><input name="needType" type="radio" value="astra" checked> 屬精</label>
        <label><input name="needType" type="radio" value="idean"> idea</label>
        </p>
        <p style="display: inline-block">
            <label>預估每一輪(9票)可拿到的素材量：<input name="estmNum" type="number"></label>
            <div class="tooltip">
                　<i class="fas fa-question-circle"></i>
                <span class="tooltiptext">加點數換的屬精約17個；idea約5個，依屬性自己加減</span>
            </div>
        </p>
        <p><label>預估送3w點的次數(假設全換屬精)：<input name="estmPoint" type="number"></label>
        </p>
        </form>
        <button>計算</button>
        <p>預估所需票數：<span id="estmTicket"> ? </span> 張</p>
        <hr>
        <h3 style="display: inline-block">日期估算</h3>
        <div class="tooltip">
            <i class="fas fa-question-circle"></i>
            <span class="tooltiptext">預設2020年，預估日期=現在日期+所需天數-加倍天數</span>
        </div>
        <form name="dateCheck" id="dateCheck">
        <p><label>輸入現在日期：
        <input name="month" type="number" style="width:46px"> 月 
        <input name="date" type="number" style="width:46px"> 日 </label></p>
        <p><label>預估所需天數：<input name="days" type="number"></label></p>
        <p><label>票加倍持續天數：<input name="deDays" type="number"></label></p>
        </form>
        <button>計算</button>
        <p>預估達成日期：<span id="estmDate"> ? </span></p>
    </p>
    </section>
    </div>
    <footer><p>ver1.1 made by autumnkuri</p></footer>
<script src="main.js"></script>
</body>
</html>
