<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="images/icon_point.ico" type="image/x-icon">
    <title>賢者計算機</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <header>
        <h1>賢者計算機</h1>
        <p>本計算機以賢者為目標，計算包含到角色滿突為止所需的素材量。</p>
    </header>
    <section>
    <div>
        <h2>素材計算</h2>
    <!--選擇對象-->
    <form>
        <h3>召喚突破狀態：</h3>
        <select name="summon">
            <option value="0">未持有召喚</option>
            <option value="1">SR0突</option>
            <option value="2">SR1突</option>
            <option value="3">SR2突</option>
            <option value="4">SR3突</option>
            <option value="5">SSR</option>
            <option value="6">SSR終突</option>
        </select>
    </form>
    </div>
    <div class="left">
    <!--填寫資料-->
    <form>
        <h3>輸入現有素材：</h3>
        <p>
            <label for="sephiraStone"><img src="images/sephira.jpg"></label>
            <input name="sephiraStone" id="sephiraStone" type="number">
        </p>
        <p>
            <label for="astra"><img src="images/astra.jpg"></label>
            <input name="astra" id="astra" type="number">
        </p>
        <p>
            <label for="idean"><img src="images/idean.jpg"></label>
            <input name="idean" id="idean" type="number">
        </p>
    </form>
    </div>
    <!--不足數量-->
    <div class="right">
        <h3>尚缺素材：</h3>
        <p><img src="images/sephira.jpg"><span id="sephiraLack">137</span></p>
        <p><img src="images/astra.jpg"><span id="astraLack">314</span></p>
        <p><img src="images/idean.jpg"><span id="ideanLack">79</span></p>
    </div>
        <button>計算</button>
        <hr>
        <h3>點數換算</h3>
        <input name="point" id="point" type="number">
        點數　等於 <span id="sephiraNum">0</span> 柱子或 <span id="astraNum">0</span> 屬精。
    </section>
    <section>
        <h2>進度估算</h2>
        <h3>票數估算</h3>
        <p><label for="needNum">需要的屬精或idea數量：</label>
        <input name="needNum" id="needNum" type="number"></p>
        <p><label for="estmNum">預估每一輪(9票)可拿到的素材量：</label>
        <input name="estmNum" id="estmNum" type="number">
        　(保守參考：屬精9個；idea4個)
        </p>
        <button>計算</button>
        <p>預估所需票數：<span id="ticket"> ? </span> 張</p>
        <hr>
        <h3>日期估算</h3>
        <p><label for="today">輸入現在日期：</label>
        <input name="today" id="month" type="number" style="width:46px"> 月 
        <input name="today" id="date" type="number" style="width:46px"> 日 
        <p><label for="days">要加的天數：</label>
        <input name="days" id="days" type="number"></p>
        <button>計算</button>
        <p>預估達成日期：<span id="estmDate"> ? </span></p>
    </p>
    </section>
    </div>
    <footer><p>ver1.1 made by autumnkuri</p></footer>
<script src="main.js"></script>
</body>
</html>
